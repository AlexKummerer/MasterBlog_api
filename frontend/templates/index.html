<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“š Blog Posts</h1>
      <div class="input-field">
        <input
          type="text"
          id="api-base-url"
          placeholder="Enter API Base URL"
          value="http://127.0.0.1:5002/api"
        />
        <button onclick="loadPosts()">Load Posts</button>
      </div>

      <!-- Registration Section -->
      <div class="input-field">
        <input type="text" id="reg-username" placeholder="Enter Username" />
        <input type="password" id="reg-password" placeholder="Enter Password" />
        <button onclick="register()">Register</button>
      </div>

      <!-- Login Section -->
      <div class="input-field">
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
      </div>

      <!-- Add Post Section -->
      <div class="input-field">
        <input type="text" id="post-title" placeholder="Enter Post Title" />
        <input type="text" id="post-content" placeholder="Enter Post Content" />
        <button onclick="addPost()">Add Post</button>
      </div>

      <div id="post-container">
        <!-- Blog posts will be inserted here by JavaScript -->
      </div>
    </div>

    <script src="static/main.js"></script>
  </body>
</html>
